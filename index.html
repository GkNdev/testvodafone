<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ürün Yönetim Paneli</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-box-open"></i> Ürün Yönetim Paneli</h1>
            <button class="btn btn-primary btn-add-product" onclick="openAddProductModal()">
                <i class="fas fa-plus"></i> Ürün Ekle
            </button>
        </header>

        <!-- Filtreleme Bölümü -->
        <div class="filters-section">
            <div class="filter-row">
                <div class="filter-item">
                    <label for="categoryFilter"><i class="fas fa-filter"></i> Kategori:</label>
                    <select id="categoryFilter">
                        <option value="all">Tümü</option>
                    </select>
                </div>
                <div class="filter-item">
                    <label for="searchFilter"><i class="fas fa-search"></i> Ara:</label>
                    <input type="text" id="searchFilter" placeholder="Ürün adı ara...">
                </div>
                <div class="filter-item">
                    <label for="sortFilter"><i class="fas fa-sort"></i> Sırala:</label>
                    <select id="sortFilter">
                        <option value="newest">Yeniden Eskiye</option>
                        <option value="oldest">Eskiden Yeniye</option>
                        <option value="name-asc">İsme Göre (A-Z)</option>
                        <option value="name-desc">İsme Göre (Z-A)</option>
                        <option value="price-asc">Fiyata Göre (Düşük-Yüksek)</option>
                        <option value="price-desc">Fiyata Göre (Yüksek-Düşük)</option>
                    </select>
                </div>
            </div>
        </div>

        <!-- Ürün Listesi -->
        <div class="products-container">
            <div class="products-table-header">
                <div class="table-col col-name">Ürün Adı</div>
                <div class="table-col col-category">Kategori</div>
                <div class="table-col col-cost">Geliş</div>
                <div class="table-col col-kdv">KDV</div>
                <div class="table-col col-extra">Ekstra</div>
                <div class="table-col col-sale">Satış</div>
                <div class="table-col col-actions">İşlemler</div>
            </div>
            <div id="productsList" class="products-list-scroll">
                <div class="loading">Yükleniyor...</div>
            </div>
        </div>
    </div>

    <!-- Add/Edit Product Modal -->
    <div id="addProductModal" class="modal">
        <div class="modal-content modal-large">
            <div class="modal-header">
                <h3><i class="fas fa-plus-circle"></i> <span id="modalTitle">Yeni Ürün Ekle</span></h3>
                <button class="modal-close" onclick="closeModal('addProductModal')"><i class="fas fa-times"></i></button>
            </div>
            <div class="modal-body">
                <form id="productForm" class="product-form">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="productName">Ürün Adı *</label>
                            <input type="text" id="productName" required>
                        </div>
                        <div class="form-group">
                            <label for="productCategory">Kategori *</label>
                            <input type="text" id="productCategory" list="categoryList" required>
                            <datalist id="categoryList"></datalist>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="costPrice">Geliş Fiyatı (TL) *</label>
                            <input type="number" id="costPrice" step="0.01" min="0" required>
                        </div>
                        <div class="form-group">
                            <label for="kdv">KDV (%)</label>
                            <input type="number" id="kdv" value="20" min="0" max="100" step="0.01">
                        </div>
                        <div class="form-group">
                            <label for="extraCost">Ekstra Maliyet (%)</label>
                            <input type="number" id="extraCost" value="0" min="0" step="0.01">
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Satış Fiyatı Hesaplama Yöntemi *</label>
                        <div class="radio-group">
                            <label class="radio-label">
                                <input type="radio" name="priceMethod" value="tl" checked>
                                <span>TL Kar (KDV Dahil)</span>
                            </label>
                            <label class="radio-label">
                                <input type="radio" name="priceMethod" value="percentage">
                                <span>Yüzdelik Kar</span>
                            </label>
                            <label class="radio-label">
                                <input type="radio" name="priceMethod" value="custom">
                                <span>Özel Fiyat</span>
                            </label>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group" id="tlProfitGroup">
                            <label for="tlProfit">İstenen Kar (TL)</label>
                            <input type="number" id="tlProfit" step="0.01" min="0">
                        </div>
                        <div class="form-group" id="percentageProfitGroup" style="display: none;">
                            <label for="percentageProfit">Kar Yüzdesi (%)</label>
                            <input type="number" id="percentageProfit" step="0.01" min="0">
                        </div>
                        <div class="form-group" id="customPriceGroup" style="display: none;">
                            <label for="customPrice">Özel Satış Fiyatı (TL)</label>
                            <input type="number" id="customPrice" step="0.01" min="0">
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Hesaplanan Satış Fiyatı</label>
                        <div class="calculated-price" id="calculatedPrice">0.00 TL</div>
                    </div>

                    <div class="form-actions">
                        <button type="button" class="btn btn-secondary" onclick="closeModal('addProductModal')">İptal</button>
                        <button type="submit" class="btn btn-primary"><i class="fas fa-save"></i> Kaydet</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Detail Modal -->
    <div id="detailModal" class="modal">
        <div class="modal-content">
            <div id="detailModalContent"></div>
        </div>
    </div>

    <!-- Revenue Calculation Modal -->
    <div id="revenueModal" class="modal">
        <div class="modal-content">
            <div id="revenueModalContent"></div>
        </div>
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
